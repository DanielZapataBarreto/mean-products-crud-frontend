<app-header></app-header>
<mat-card class="card">
  <mat-card-header class="card-header">
    <mat-card-title class="card-title">Listado de Productos</mat-card-title>
    <button mat-raised-button color="primary" routerLink="/crear-producto">
      AGREGAR
    </button>
  </mat-card-header>
  <mat-card-content class="card-content">
    <table
      *ngIf="dataSource.length > 0"
      mat-table
      [dataSource]="dataSource"
      class="mat-elevation-z8"
    >
      <ng-container matColumnDef="index">
        <th mat-header-cell *matHeaderCellDef>N°</th>
        <td mat-cell *matCellDef="let element; let i = index">{{ i + 1 }}</td>
      </ng-container>
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>Id</th>
        <td mat-cell *matCellDef="let element">{{ element._id }}</td>
      </ng-container>
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Nombre</th>
        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
      </ng-container>
      <ng-container matColumnDef="category">
        <th mat-header-cell *matHeaderCellDef>Categoría</th>
        <td mat-cell *matCellDef="let element">{{ element.category }}</td>
      </ng-container>
      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef>Precio</th>
        <td mat-cell *matCellDef="let element">{{ element.price }}</td>
      </ng-container>
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef class="table-actions"></th>
        <td mat-cell *matCellDef="let element" class="table-actions">
          <button
            mat-icon-button
            aria-label="Editar"
            matTooltip="Editar"
            color="primary"
            [routerLink]="['/editar-producto', element._id]"
          >
            <mat-icon>edit</mat-icon>
          </button>
          <button
            mat-icon-button
            aria-label="Eliminar"
            matTooltip="Eliminar"
            color="warn"
            (click)="deleteProduct(element)"
          >
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
    <h5 *ngIf="dataSource.length == 0" class="no-data">
      No hay registros para mostrar.
    </h5>
  </mat-card-content>
</mat-card>
